<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Tourism</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=2">
</head>

<body>

    <div class="form-wrapper">
        <div class="form-glass-card">
            <a href="index.html" class="form-close-btn">&times;</a>
            <div class="form-header">
                <h2>Welcome Back</h2>
                <p>Login to continue your journey.</p>
            </div>

            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-gradient btn-block mt-4">Login</button>

                <div class="text-center mt-3">
                    <p style="font-size: 0.9rem; color: #555;">
                        Don't have an account? <a href="signup.html"
                            style="color: #667eea; font-weight: 600; text-decoration: none;">Sign Up</a>
                    </p>
                    <a href="index.html"
                        style="color: #999; font-size: 0.8rem; text-decoration: none; display: inline-block; margin-top: 10px;">Back
                        to Home</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        async function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                // Get existing users
                const users = JSON.parse(localStorage.getItem('users') || '[]');

                // Find user
                const user = users.find(u => u.username === username && u.password === password);

                if (user) {
                    // Save info
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('username', user.username);
                    localStorage.setItem('token', 'mock-token-' + new Date().getTime()); // Mock token
                    localStorage.setItem('currentUser', JSON.stringify(user)); // Store current user details
                    localStorage.setItem('loginTime', new Date().toLocaleString()); // Save login time

                    alert('Login Successful!');
                    window.location.href = 'index.html';
                } else {
                    alert('Invalid credentials');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again later.');
            }
        }
    </script>


</body>

</html>

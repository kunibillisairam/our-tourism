<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Tourism</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=2">
</head>

<body>

    <div class="form-wrapper">
        <div class="form-glass-card">
            <a href="index.html" class="form-close-btn">&times;</a>
            <div class="form-header">
                <h2>Create Account</h2>
                <p>Join us and start exploring the world.</p>
            </div>

            <form onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="fullName" class="form-control" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="usernameInput" class="form-control" placeholder="johndoe123" required>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Create a password" required>
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password"
                        required>
                </div>

                <button type="submit" class="btn-gradient btn-block mt-4">Sign Up</button>

                <div class="text-center mt-3">
                    <p style="font-size: 0.9rem; color: #555;">
                        Already have an account? <a href="login.html"
                            style="color: #667eea; font-weight: 600; text-decoration: none;">Login</a>
                    </p>
                    <a href="index.html"
                        style="color: #999; font-size: 0.8rem; text-decoration: none; display: inline-block; margin-top: 10px;">Back
                        to Home</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        async function handleSignup(e) {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const username = document.getElementById('usernameInput').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fullName, username, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Account created successfully! Please login.');
                    window.location.href = 'login.html';
                } else {
                    alert(data.message || 'Registration failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again later.');
            }
        }
    </script>


</body>

</html>
